<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Levantar pedido</title>
</head>
<body>
	<h1>Aquí se hace el pedido</h1>

	<form action="pedido.js">
		<label for="Nombre">Danos tu nombre, Taconauta</label> <br>
		<input type="text" id="Nombre" name="Nombre" placeholder="Nombre">

		<br><br>
		
		<label for="mesa">Tu mesa (El número está abajo)</label><br>
		<input type="number" name="mesa" id="mesa" placeholder="4">

		<p>¿Aquí o para llevar?</p>
		<input type="radio" id="aqui" name="aquiollevar" value="Aquí">
		<label for="aqui">Aquí</label><br>

		<input type="radio" id="llevar" name="aquiollevar" value="Llevar">
		<label for="llevar">Llevar</label>
	</form>
</body>
</html>
